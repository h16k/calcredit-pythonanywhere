{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen py-2 bg-gray-100 sm:px-6 lg:px-8">
    <div class="text-4xl font-extrabold text-blue-500 mb-6">
        SIGN IN
    </div>

    <form method="post" class="w-full max-w-md py-12">
        {% csrf_token %}

        {{ message }}

        <div class="mt-4">
            <div class="text-blue-500" for="inputEmail">Email Address</div>
            <input class="appearance-none block w-full bg-white text-gray-700 border border-blue-500 rounded-xl py-3 px-4 leading-tight focus:outline-none focus:bg-white" type="email" placeholder="email" name="email">
        </div>

        <div class="mt-4">
            <div class="text-blue-500" for="inputPassword">Password</div>
            <input class="appearance-none block w-full bg-white text-gray-700 border border-blue-500 rounded-xl py-3 px-4 leading-tight focus:outline-none focus:bg-white" type="password" placeholder="password" name="password">
        </div>

        <div class="md:flex md:items-center py-8">
          <div class="md:w-2/3"></div>
          <div class="md:w-1/3">
            <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-4 px-8 rounded-full" type="submit">
              SIGN IN
            </button>
          </div>
        </div>
    </form>

    <div class="mt-6">
        <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:text-blue-500">アカウントをお持ちでない方</a>
    </div>

    <div class="mt-2">
        <a href="{% url 'home' %}" class="font-medium text-blue-600 hover:text-blue-500">戻る</a>
    </div>
</div>
{% endblock %}
